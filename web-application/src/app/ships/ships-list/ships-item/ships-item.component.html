<a
style="cursor: pointer;"

routerLinkActive="active"
class="list-group-item clearfix">
<div class="pull-left">
  <h3 class="list-group-item-heading">{{ ship.name }} ({{ ship.length }}x{{ ship.width }})</h3>
  <div *ngIf="ship.one_shot == 1">
    <h6>One Shot</h6>
  </div>
</div>
<span class="pull-right">
    <img
      [src]="ship.image"
      alt="{{ ship.image }}"
      class="img-responsive"
      style="max-height: 50px;">
  </span>
</a>
